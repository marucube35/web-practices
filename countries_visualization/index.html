<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Countries Data</title>
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/f31e1a0778.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header id="countries">
            <a href="#" class="home">
                <h2 class="title">World Countries Data</h2>
                <p class="subtitle">Currently, we have 250 countries</p>
                <em class="feedback"></em>
            </a>
        </header>
        <main>
            <div class="wrapper">
                <div id="countries-section">
                    <div class="search">
                        <input
                            type="text"
                            class="search-box"
                            placeholder="Search countries by name, city and languages"
                        />
                    </div>
                    <div class="sort">
                        <div class="sort-buttons">
                            <button type="button" class="sort-by-name button">
                                Name
                            </button>
                            <button
                                type="button"
                                class="sort-by-capital button"
                            >
                                Capital
                            </button>
                            <button
                                type="button"
                                class="sort-by-population button"
                            >
                                Population
                            </button>
                        </div>
                        <a class="graph-navigation" href="#graph-section">
                            <img
                                class="graph-navigation-icon"
                                alt="Graph Symbol"
                                src="https://img.icons8.com/external-anggara-flat-anggara-putra/64/000000/external-graph-business-and-finance-anggara-flat-anggara-putra.png"
                            />
                        </a>
                    </div>
                    <div class="countries"></div>
                </div>
                <div id="graph-section">
                    <div class="graph-buttons">
                        <button type="button" class="population button">
                            Population
                        </button>
                        <button type="button" class="languages button">
                            Languages
                        </button>
                    </div>
                    <h4 class="graph-title">
                        Ten most populated countries in the world
                    </h4>
                    <div class="graphs-wrapper" id="stat">
                        <div class="graphs"></div>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="./data/countries_data.js"></script>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
