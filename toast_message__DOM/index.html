<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast Message</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://kit.fontawesome.com/f31e1a0778.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div id="toast-container">
    </div>

    <div class="buttons flex">
      <button class="btn btn-info text-white opacity-eight">Info</button>
      <button class="btn btn-warning text-white opacity-eight">Warning</button>
      <button class="btn btn-success text-white opacity-eight">Success</button>
      <button class="btn btn-error text-white opacity-eight">Error</button>
    </div>
  </div>
  <script src="home.js"></script>
</body>

</html>
